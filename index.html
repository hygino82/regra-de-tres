<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Regra de três</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="https://hygino82.github.io/regra-de-tres/">Regra de Três</a>
            <a href="https://hygino82.github.io/regra-de-tres/amortizacao.html">Sistema de amortização</a>
            <a href="https://hygino82.github.io/regra-de-tres/estatistica.html">Estatística</a>
            <a href="https://hygino82.github.io/regra-de-tres/baskara.html">Báskara</a>
        </header>
    </div>
    <div class="container" id="dadosEntrada">
        <h3>Valor inicial a encontrar</h3>
        <input type="number" id="valorInicial" value="1000"><br>
        <p>Qual o valor da primeira linha</p>
        <input type="number" id="numerador" value="14" required><br>
        <p>Qual o valor da segunda linha</p>
        <input type="number" id="denominador" value="7" required><br>
        <label for="inversa">Inversa?</label>
        <input type="checkbox" id="inversa"><br>
        <button id="adiciona" type="submit" class="btn btn-success">Adicionar</button>
        <button type="submit" id="calcula" class="btn btn-primary">Calcular</button>
        <button id="limpa" class="btn btn-warning">Limpar</button>
    </div>
    <br>
    <div class="container">
        <h3 id="contadorElementos">Elementos adicionados</h3>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="row">Grandeza</th>
                        <th scope="col">Primeiro valor</th>
                        <th scope="col">Segundo valor</th>
                        <th scope="col">Proporção</th>
                    </tr>
                </thead>
                <tbody id="elementos">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container" id="resultado">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
